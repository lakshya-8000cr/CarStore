<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCars - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
                <div class="login-left-content">
                    <div class="car-animation">
                        <div class="car">
                            <div class="car-body"></div>
                            <div class="car-wheel wheel1"></div>
                            <div class="car-wheel wheel2"></div>
                        </div>
                        <div class="road"></div>
                    </div>
                    <h2 class="welcome-text">It's good to have you back</h2>
                    <p class="welcome-subtext">Experience the future of car services</p>
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <div class="logo">
                        <span class="logo-text">WeCars</span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p class="form-subtitle">Sign in to continue your journey</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-container">
                                <input type="text" id="username" required>
                                <div class="input-focus-effect"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="pword">Password</label>
                            <div class="input-container">
                                <input type="password" id="pword" required>
                                <div class="input-focus-effect"></div>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="sign-in-btn">
                            <span>SIGN IN</span>
                            <div class="btn-shine"></div>
                        </button>
                        
                        <div class="create-account">
                            <p>New to WeCars? <a href="./signup.html">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="login.js"></script>
</body>
</html>
